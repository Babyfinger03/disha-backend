<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIA Test Implementation and Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    button {
      background-color: #808080;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 20px;
    }

    button:hover {
      background-color: #a9a9a9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .question-input {
      background-color: #808080;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      width: 500px;
      border-radius: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .option-input {
      background-color: #808080;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      width: 500px;
      border-radius: 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .related-tags-input {
      background-color: #808080;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      width: 500px;
      border-radius: 20px;
      margin-top: 20px;
    }

    .submit-button {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 20px;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>SIA Test Implementation and Control</h1>
  </header>
  <nav>
    <button>Add Hobbies</button>
    <button>Add subjects</button>
    <button>Add career obs</button>
  </nav>
  <div class="container">
    <input type="text" class="question-input" placeholder="TYPE YOUR QUESTION HERE:">
    <div class="options">
      <div class="option-input">
        <span>Type option 1...</span>
        <input type="text" placeholder="%">
      </div>
      <div class="option-input">
        <span>Type option 2...</span>
        <input type="text" placeholder="%">
      </div>
      <div class="option-input">
        <span>Type option 3...</span>
        <input type="text" placeholder="%">
      </div>
      <div class="option-input">
        <span>Type option 4...</span>
        <input type="text" placeholder="%">
      </div>
      <div class="option-input">
        <span>Type option 5...</span>
        <input type="text" placeholder="%">
      </div>
    </div>
    <input type="text" class="related-tags-input" placeholder="Add related tags:">
    <button class="submit-button">SUBMIT</button>
  </div>

  <script>
    const submitButton = document.querySelector('.submit-button');

    submitButton.addEventListener('click', () => {
      const questionInput = document.querySelector('.question-input');
      const optionInputs = document.querySelectorAll('.option-input input');
      const relatedTagsInput = document.querySelector('.related-tags-input');

      const question = questionInput.value;
      const options = Array.from(optionInputs).map(input => input.value);
      const relatedTags = relatedTagsInput.value;

      console.log('Question:', question);
      console.log('Options:', options);
      console.log('Related Tags:', relatedTags);

      // Add your desired functionality here
      // For example, you could send the data to a server or perform further processing
    });
  </script>
</body>
</html>

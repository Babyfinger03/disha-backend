<!DOCTYPE html>
<html>
<head>
    <title>News Implementation and Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .news-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        .image-container {
            background-color: #ccc;
            height: 200px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>NEWS IMPLEMENTATION AND CONTROL</h1>
    <div class="news-container">
        <input type="text" placeholder="Write News Headline here...">
        <div class="image-container">IMAGE</div>
        <textarea placeholder="Write your content text here...."></textarea>
        <input type="text" placeholder="add tags">
        <button id="submitBtn">SUBMIT</button>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', function() {
            // Add your submit functionality here
            console.log('News submitted!');
        });
    </script>
</body>
</html>
